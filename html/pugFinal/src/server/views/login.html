<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My awesome site</title>
    <script src="js/layout.js" defer></script>
    <script src="js/auth.js" defer></script>
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/auth.css" type="text/css">
  </head>
  <body>
    <div id="layout">
      <div id="header">
        <div id="icon"><a href="/"><img src="/image/apple-map.png"></a></div>
        <button id="loginLink">login</button>
        <button id="signupLink">signup</button>
      </div>
      <div id="main">
        <div class="credentials">
          <label>user name</label>
          <input id="userNameInp" type="text" placeholder="user name">
          <label>password</label>
          <input id="passwordInp" type="password" placeholder="password">
          <div class="credentialsButtonArea">
            <button class="credentialsButton" id="credLoginBtn">login</button>
          </div>
          <div class="credentialsErrorArea"></div>
        </div>
      </div>
      <div id="footer">
        <p>Copyright &copy; me 2022</p>
      </div>
    </div>
  </body>
</html>
